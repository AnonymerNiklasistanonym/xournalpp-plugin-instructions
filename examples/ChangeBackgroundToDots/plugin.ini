[about]
author=AnonymerNiklasistanonym
description=Registers a toolbar icon that changes the current page background to dots.\n\nIMPORTANT:\nOn xournalpp versions before 1.2.3 nightly add 'Plugin::CHANGE_BACKGROUND_TO_DOTS_SHORTCUT' to a toolbar list in 'toolbar.ini' to get the toolbar icon.\n[Information on how to locate 'toolbar.ini': https://xournalpp.github.io/guide/config/toolbar-colors/]\n\nhttps://github.com/AnonymerNiklasistanonym/xournalpp-plugin-instructions\n
version=1.0

[default]
# Enabled per default
enabled=true

[plugin]
# The main script file
mainfile=main.lua
