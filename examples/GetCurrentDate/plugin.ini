[about]
author=AnonymerNiklasistanonym
description=Get current date shortcut\nRegisters a toolbar icon that copies the current date to the clipboard and (if supported 1.2.3 nightly or higher) adds it to the top right of the current page\nLinux requirements: Requires xclip to add the date to the clipboard!\n(on versions before  1.2.3 nightly add 'Plugin::GET_CURRENT_DATE_SHORTCUT' to a toolbar list in 'toolbar.ini' to get the toolbar icon)\nhttps://github.com/AnonymerNiklasistanonym/xournalpp-plugin-instructions
version=1.1

[default]
# Disabled per default
enabled=false

[plugin]
# The main script file
mainfile=main.lua
