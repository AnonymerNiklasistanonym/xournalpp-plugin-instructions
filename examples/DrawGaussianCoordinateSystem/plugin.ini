[about]
author=AnonymerNiklasistanonym
description=Registers a toolbar icon that draws a Gaussian coordinate system in the middle of the current page.\nIt provides options for 2D, 3D negative axes and custom tick spacing and axis ranges.\n\nIMPORTANT:\nOn xournalpp versions before 1.2.3 nightly add 'Plugin::DRAW_GAUSSIAN_COORDINATE_SYSTEM_SHORTCUT' to a toolbar list in 'toolbar.ini' to get the toolbar icon.\n[Information on how to locate 'toolbar.ini': https://xournalpp.github.io/guide/config/toolbar-colors/]\n\nhttps://github.com/AnonymerNiklasistanonym/xournalpp-plugin-instructions\n
version=1.1

[default]
# Enabled per default
enabled=true

[plugin]
# The main script file
mainfile=main.lua
