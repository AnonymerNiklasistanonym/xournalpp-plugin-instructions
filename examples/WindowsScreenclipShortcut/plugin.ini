[about]
author=AnonymerNiklasistanonym
description=Registers a toolbar icon with which the Windows 11 Screenclip process can be triggered.\nIt allows you to make a screenshot and copy it to the clipboard (can be full screen, selection or freeform).\n\nIMPORTANT:\nOn xournalpp versions before 1.2.3 nightly add 'Plugin::WINDOWS_SCREENCLIP_SHORTCUT' to a toolbar list in 'toolbar.ini' to get the toolbar icon.\n[Information on how to locate 'toolbar.ini': https://xournalpp.github.io/guide/config/toolbar-colors/]\n\nhttps://github.com/AnonymerNiklasistanonym/xournalpp-plugin-instructions\n
version=1.0

[default]
# Enabled per default
enabled=true

[plugin]
# The main script file
mainfile=main.lua
